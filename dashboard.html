<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow Dashboard</title>

<style>
/* ---------- Base ---------- */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #0d0d0d;
    color: #fff;
    overflow-x: hidden;
}

button { cursor: pointer; }

a { color: inherit; text-decoration: none; }

/* ---------- Floating Background ---------- */
#floating-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
    overflow: hidden;
}

.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: floatParticles linear infinite;
    box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
}

@keyframes floatParticles {
    0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* ---------- Sidebar ---------- */
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    height: 100%;
    background: rgba(15, 15, 25, 0.95);
    backdrop-filter: blur(14px);
    z-index: 5;
    padding: 25px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

#sidebar.open { transform: translateX(0); }

#sidebar h2 { color: #6b2cd8; margin-top: 0; }

#sidebar button {
    width: 100%;
    margin: 12px 0;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 16px;
}

/* ---------- Overlay ---------- */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    z-index: 4;
    display: none;
}

#overlay.active { display: block; }

/* ---------- Content ---------- */
#content {
    position: relative;
    z-index: 1;
    padding: 40px;
    max-width: 1100px;
    margin: auto;
    padding-bottom: 80px;
}

/* ---------- Panels ---------- */
.panel {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 28px;
    margin-bottom: 28px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}

.panel h3 { color: #6b2cd8; margin-top: 0; }

/* ---------- Glass Cards ---------- */
.glass-card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 28px;
    margin-bottom: 28px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}

/* ---------- Buttons ---------- */
.button {
    background: #6b2cd8;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 18px;
    margin: 10px 0;
    width: 100%;
    font-size: 16px;
}

/* ---------- Menu Button ---------- */
#menuBtn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 6;
    background: #6b2cd8;
    border: none;
    color: #fff;
    padding: 12px 14px;
    border-radius: 10px;
}

/* ---------- Footer ---------- */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 18px 0;
    font-size: 14px;
    color: #aaa;
    background: rgba(15, 15, 25, 0.95);
    backdrop-filter: blur(12px);
    box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.4);
    z-index: 6;
}

/* ---------- Logical Wing Progress Animation ---------- */
@keyframes gradientMove {
    0% { background-position: 0% 0; }
    100% { background-position: 100% 0; }
}
</style>
</head>

<body>

<div id="floating-bg"></div>

<button id="menuBtn" onclick="toggleSidebar()">☰</button>

<div id="sidebar">
    <h2>AvalonFlow</h2>
    <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button onclick="window.location.href='ecosystem.html'">Ecosystem</button>
    <button onclick="window.location.href='branches.html'">Branches</button>
    <button onclick="window.location.href='rewards.html'">Rewards</button>
    <button onclick="window.location.href='support.html'">Support</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="content">

    <!-- Dashboard Header -->
    <h3>Dashboard</h3>
    <p style="margin-bottom:20px; font-size:14px; opacity:0.85;">
        Overview of AvalonFlow
    </p>

    <!-- Logical Wing Progress Glass Card -->
    <div class="glass-card">
        <h4>Logical Wing Progress</h4>
        <p style="font-size: 14px; opacity: 0.8;">
            Tracks progress automatically over a 12-hour cycle.
        </p>
        <div id="progressContainer" style="background: rgba(255,255,255,0.1); border-radius:8px; height:20px; overflow:hidden;">
            <div class="progress-fill" id="progress-bar" style="width:0%; height:100%; border-radius:8px;
                background: linear-gradient(270deg, #6b2cd8, #b393ff, #6b2cd8); background-size: 600% 100%; animation: gradientMove 3s linear infinite;"></div>
        </div>
    </div>

    <!-- Example Glass Card 1 -->
    <div class="glass-card">
        <strong>Welcome to AvalonFlow</strong>
        <p style="font-size:14px; opacity:0.8;">
            Your main dashboard where all wings and branches converge.
        </p>
    </div>

    <!-- Example Glass Card 2 -->
    <div class="glass-card">
        <strong>Notifications</strong>
        <p style="font-size:14px; opacity:0.8;">
            You have 3 new updates today.
        </p>
    </div>

</div>

<!-- Sticky Footer -->
<footer>
    © 2025 AvalonFlow | Powered by Centrical™
</footer>

<script>
const bg = document.getElementById('floating-bg');
const colors = ['#6b2cd8', '#9b59b6', '#8e44ad'];

function particle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const s = Math.random() * 20 + 10;
    p.style.width = s + 'px';
    p.style.height = s + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * 3)]}, transparent)`;
    p.style.animationDuration = (Math.random() * 20 + 10) + 's';
    bg.appendChild(p);
    setTimeout(() => p.remove(), 30000);
}

setInterval(particle, 800);

const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function toggleSidebar() {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
}

function logout() {
    window.location.href = "index.html";
}

/* ---------- Logical Wing Progress ---------- */
const progressBar = document.getElementById('progress-bar');
const fillDuration = 12 * 60 * 60 * 1000; // 12 hours

function updateProgress() {
    const now = Date.now();
    const elapsed = now % fillDuration;
    const percent = (elapsed / fillDuration) * 100;
    progressBar.style.width = percent + '%';
    requestAnimationFrame(updateProgress);
}

updateProgress();
</script>

</body>
    </html>
