<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvalonFlow Dashboard</title>

    <style>
        /* ---------- Base ---------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }
        button { cursor: pointer; }
        a { color: inherit; text-decoration: none; }

        /* ---------- Floating Background ---------- */
        #floating-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticles linear infinite;
            box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
        }
        @keyframes floatParticles {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* ---------- Sidebar ---------- */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(14px);
            z-index: 5;
            padding: 25px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        #sidebar.open { transform: translateX(0); }
        #sidebar h2 { color: #6b2cd8; margin-top: 0; }
        #sidebar button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        /* ---------- Overlay ---------- */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 4;
            display: none;
        }
        #overlay.active { display: block; }

        /* ---------- Content ---------- */
        #content {
            position: relative;
            z-index: 1;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
            padding-bottom: 80px;
        }

        /* ---------- Panels & Glass Cards ---------- */
        .panel, .glass-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 28px;
            margin-bottom: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        .panel h3 { color: #6b2cd8; margin-top: 0; }

        /* ---------- Buttons ---------- */
        .button {
            background: #6b2cd8;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }

        /* ---------- Menu Button ---------- */
        #menuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 6;
            background: #6b2cd8;
            border: none;
            color: #fff;
            padding: 12px 14px;
            border-radius: 10px;
        }

        /* ---------- Notification Bar ---------- */
        .notification-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e90ff;
            color: #fff;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 7;
        }
        .notification-bar.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ---------- Progress Bar ---------- */
        #progressContainer {
            width: 45%;
            margin: 30px auto;
            text-align: center;
        }
        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            width: 100%;
            height: 25px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#6b2cd8,#b393ff);
            border-radius: 12px;
            position: relative;
        }
        .progress-fill::before {
            content: '';
            position: absolute;
            left: -50%;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            transform: skewX(-25deg);
            animation: liquidWave 2s linear infinite;
        }
        @keyframes liquidWave {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        #progressText {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .fade-out { opacity: 0; transition: opacity 0.8s; }

        /* ---------- Footer ---------- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 18px 0;
            font-size: 14px;
            color: #aaa;
            background: rgba(15,15,25,0.95);
            backdrop-filter: blur(12px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            z-index: 6;
        }
    </style>
</head>

<body>
    <div id="floating-bg"></div>
    <button id="menuBtn" onclick="toggleSidebar()">☰</button>

    <!-- Notification -->
    <div id="dashboardNotification" class="notification-bar">
        Hi there — signed in successfully.
    </div>

    <div id="sidebar">
        <h2>AvalonFlow</h2>
        <button onclick="navigateTo('dashboard.html')">Dashboard</button>
        <button onclick="navigateTo('ecosystem.html')">Ecosystem</button>
        <button onclick="navigateTo('branches.html')">Branches</button>
        <button onclick="navigateTo('rewards.html')">Rewards</button>
        <button onclick="navigateTo('support.html')">Support</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="content">
        <!-- Dashboard Panel -->
        <div class="panel">
            <h3>Welcome</h3>
            <!-- content unchanged -->
        </div>
    </div>

    <footer>
        © 2025 AvalonFlow | Powered by Centrical™
    </footer>

    <script>
        /* Dashboard Notification */
        window.addEventListener("load", () => {
            const note = document.getElementById("dashboardNotification");
            setTimeout(() => note.classList.add("show"), 300);
            setTimeout(() => note.classList.remove("show"), 3300);
        });

        /* existing JS remains unchanged */
    </script>
</body>
</html>
