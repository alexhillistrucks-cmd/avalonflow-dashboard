<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow Login</title>
<style>
    body { 
        font-family: 'Arial', sans-serif; 
        background-color: #0d0d0d; /* dark for glowing effect */
        color: #fff; 
        margin:0; 
        padding:0; 
        overflow: hidden;
        position: relative;
    }
    header { 
        background-color: #6b2cd8; 
        color: white; 
        padding: 20px; 
        text-align: center; 
        position: relative;
        z-index: 2;
    }
    main { 
        max-width: 800px; 
        margin: 30px auto; 
        padding: 0 20px; 
        position: relative;
        z-index: 2;
    }
    input { padding: 10px; margin: 10px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #6b2cd8; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    .branch { background-color: white; border-radius: 8px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); color: #333; }
    .branch h3 { margin: 0 0 10px 0; color: #6b2cd8; }
    .button { display: inline-block; background-color: #6b2cd8; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    .reward-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .reward-table th, .reward-table td { border: 1px solid #ddd; padding: 8px; }
    .reward-table th { background-color: #6b2cd8; color: white; }

    /* Floating scene container */
    #floating-bg {
        position: fixed;
        top:0; left:0;
        width: 100%;
        height: 100%;
        z-index:1;
        overflow: hidden;
        pointer-events: none;
        background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
    }

    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        background: radial-gradient(circle, #6b2cd8, transparent);
        animation: floatParticles linear infinite;
        box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
    }

    @keyframes floatParticles {
        0% { transform: translateY(100vh) translateX(0) scale(0.3); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) translateX(30vw) scale(1); opacity: 0; }
    }
</style>
</head>
<body>

<div id="floating-bg"></div>

<header>
    <h1>AvalonFlow</h1>
    <p>Secure • Distributed • Rewarding</p>
</header>

<main>
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="AvalonFlowID" placeholder="AvalonFlow ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Continue to Dashboard</button>
        <p id="loginError" style="color:red;"></p>
    </div>
</main>

<script>
    const container = document.getElementById('floating-bg');
    const colors = ['#6b2cd8','#9b59b6','#8e44ad']; // glowing shades
    const totalParticles = 60;

    function createParticle() {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 20 + 10; // 10-30px
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 20 + 10) + 's';
        p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent)`;
        container.appendChild(p);
        setTimeout(() => p.remove(), 30000); // remove after 30s
    }

    for(let i=0;i<totalParticles;i++){
        setTimeout(createParticle, i*200); // stagger creation
    }

    setInterval(createParticle, 1000); // keep adding new particles
</script>

<script src="script.js"></script>
</body>
</html>
