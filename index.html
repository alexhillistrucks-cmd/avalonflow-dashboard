<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AvalonFlow Login</title>
<style>
    body { 
        font-family: 'Arial', sans-serif; 
        background-color: #0d0d0d; 
        color: #fff; 
        margin:0; 
        padding:0; 
        overflow: hidden;
        position: relative;
    }

    /* ---------- Glass Header ---------- */
    header { 
        background: rgba(107,44,216,0.4);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 18px;
        color: white; 
        padding: 20px; 
        text-align: center; 
        position: relative;
        z-index: 2;
        margin: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    main { 
        max-width: 800px; 
        margin: 30px auto; 
        padding: 0 20px; 
        position: relative;
        z-index: 2;
    }

    /* ---------- Glass Inputs ---------- */
    input { 
        padding: 12px; 
        margin: 10px 0; 
        width: 100%; 
        border-radius: 12px; 
        border: none; 
        background: rgba(255,255,255,0.15);
        color: #fff;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    button { 
        background-color: #6b2cd8; 
        color: white; 
        padding: 10px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        width: 100%; 
    }

    .button { 
        display: inline-block; 
        background-color: #6b2cd8; 
        color: white; 
        padding: 8px 12px; 
        text-decoration: none; 
        border-radius: 5px; 
        margin-top: 10px; 
    }

    #floating-bg {
        position: fixed;
        top:0; left:0;
        width: 100%;
        height: 100%;
        z-index:1;
        overflow: hidden;
        pointer-events: none;
        background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
    }

    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        background: radial-gradient(circle, #6b2cd8, transparent);
        animation: floatParticles linear infinite;
        box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
    }

    @keyframes floatParticles {
        0% { transform: translateY(100vh) translateX(0) scale(0.3); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) translateX(30vw) scale(1); opacity: 0; }
    }

    /* ---------- Session Ticket Glass / Mini TV ---------- */
    #ticketRef {
        margin-top: 15px;
        font-weight: bold;
        color: #000;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    /* ---------- Sticky Footer ---------- */
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 18px 0;
        font-size: 14px;
        color: #aaa;
        background: rgba(15,15,25,0.95);
        backdrop-filter: blur(12px);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        z-index: 6;
    }
</style>
</head>
<body>

<div id="floating-bg"></div>

<header>
    <h1>AvalonFlow</h1>
    <p>Secure • Distributed • Rewarding</p>
</header>

<main>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="AvalonFlowID" placeholder="AvalonFlow ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Begin Exploring</button>
        <p id="loginError" style="color:red;"></p>

        <!-- Mini TV / Session Ticket -->
        <div id="ticketRef"></div>
    </div>
</main>

<!-- Sticky Footer -->
<footer>
    © 2026 AvalonFlow | Powered by Centrical™
</footer>

<script>
const container = document.getElementById('floating-bg');
const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
const totalParticles = 60;

function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 20 + 10;
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 20 + 10) + 's';
    p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent)`;
    container.appendChild(p);
    setTimeout(() => p.remove(), 30000);
}

for(let i=0;i<totalParticles;i++){
    setTimeout(createParticle, i*200);
}
setInterval(createParticle, 1000);

/* ---------- Ticket Generator ---------- */
function generateTicketReference(){
    const stamp = Date.now().toString().slice(-6);
    const rand = Math.random().toString(36).substring(2,6).toUpperCase();
    return `AF-SESSION-${stamp}-${rand}`;
}

/* ---------- Mini TV Messages ---------- */
const tvMessages = [
    "Keep your session ticket safe.",
    "Always use a strong password.",
    "Your session is unique per login.",
    "Contact support with your ticket reference for help."
];
let tvIndex = 0;
function rotateTicketMessages() {
    const ticketDiv = document.getElementById('ticketRef');
    ticketDiv.textContent = `${currentTicket} | ${tvMessages[tvIndex]}`;
    tvIndex = (tvIndex + 1) % tvMessages.length;
}

/* ---------- Login ---------- */
let currentTicket = "";
function login() {
    const avalonFlowID = document.getElementById("AvalonFlowID").value;
    const password = document.getElementById("password").value;

    const demoAvalonFlowID = "AVF-5281ZY-LUX90"; // New ID
    const demoPassword = "SecureFlow2026!";       // Secure Password

    // Generate session ticket
    currentTicket = generateTicketReference();

    // Start rotating messages
    rotateTicketMessages();
    setInterval(rotateTicketMessages, 4000);

    if (avalonFlowID === demoAvalonFlowID && password === demoPassword) {
        window.location.href = `dashboard.html?ticket=${currentTicket}`;
    } else {
        document.getElementById("loginError").innerText =
            "Access details not recognized. Please check and try again.";
    }
}
</script>

</body>
</html>
