<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvalonFlow Support</title>

  <!-- INLINE CSS -->
  <style>
    /* ---------- Global Body & Font ---------- */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a0d3a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    /* ---------- Sidebar ---------- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: rgba(15,15,25,0.95);
      backdrop-filter: blur(14px);
      z-index: 5;
      padding: 25px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    #sidebar.open { transform: translateX(0); }
    #sidebar h2 { color: #6b2cd8; margin-top: 0; }
    #sidebar button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* ---------- Overlay ---------- */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 4;
      display: none;
    }
    #overlay.active { display: block; }

    /* ---------- Main Content ---------- */
    #content {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
      padding-bottom: 80px;
    }

    /* ---------- Glass Cards ---------- */
    .glass-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 28px;
      margin-bottom: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.5);
    }
    .glass-card strong { color: #b393ff; font-size: 18px; }

    /* ---------- Buttons / Links ---------- */
    .button, button, .glass-card a {
      display: inline-block;
      background-color: #6b2cd8;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover, button:hover, .glass-card a:hover {
      background-color: #7f3fe5;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* ---------- Floating Background ---------- */
    #floating-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
      overflow: hidden;
    }

    /* ---------- Particle Styles ---------- */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatParticles linear infinite;
      box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
    }
    @keyframes floatParticles {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ---------- Footer ---------- */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      background: rgba(15,15,25,0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

    <div class="glass-card">
      <strong>Email Support</strong>
      <p style="opacity:0.85; margin:10px 0;">Weâ€™re here to help and will respond as quickly as possible.</p>

  <!-- INLINE JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ------------------- LOGIN & LOGOUT -------------------
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) logoutBtn.onclick = () => { localStorage.removeItem('loggedIn'); window.location.href = 'index.html'; };
      
      if (document.body.dataset.requiresLogin === "true" && localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'index.html';
      }

      // ------------------- SIDEBAR TOGGLE -------------------
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (menuBtn && sidebar && overlay) {
        menuBtn.onclick = () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); };
        overlay.onclick = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };
      }

      // ------------------- PARTICLE BACKGROUND -------------------
      const bg = document.getElementById('floating-bg');
      if (bg) {
        const colors = ['#6b2cd8','#9b59b6','#8e44ad'];
        const totalParticles = 40;
        function createParticle() {
          const p = document.createElement('div');
          p.className = 'particle';
          const size = Math.random()*15 + 10;
          p.style.width = p.style.height = size+'px';
          p.style.left = Math.random()*100 + 'vw';
          p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent)`;
          p.style.animationDuration = (Math.random()*15 + 10) + 's';
          bg.appendChild(p);
          setTimeout(() => p.remove(), 25000);
        }
        for(let i=0;i<totalParticles;i++) setTimeout(createParticle, i*150);
        setInterval(createParticle, 1000);
      }
    });
  </script>
