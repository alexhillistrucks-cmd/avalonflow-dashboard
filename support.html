<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AvalonFlow Support</title>

<style>
    /* ---------- Base ---------- */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #0d0d0d;
        color: #fff;
        overflow-x: hidden;
    }
    button { cursor: pointer; }
    a { color: inherit; text-decoration: none; }

    /* ---------- Floating Background ---------- */
    #floating-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(circle at bottom, #1a0d3a, #0d0d0d);
        overflow: hidden;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        animation: floatParticles linear infinite;
        box-shadow: 0 0 10px #6b2cd8, 0 0 20px #6b2cd8;
    }
    @keyframes floatParticles {
        0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ---------- Sidebar ---------- */
    #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 280px;
        height: 100%;
        background: rgba(15, 15, 25, 0.95);
        backdrop-filter: blur(14px);
        z-index: 5;
        padding: 25px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    #sidebar.open { transform: translateX(0); }
    #sidebar h2 { color: #6b2cd8; margin-top: 0; }
    #sidebar button {
        width: 100%;
        margin: 12px 0;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 16px;
    }

    /* ---------- Overlay ---------- */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        z-index: 4;
        display: none;
    }
    #overlay.active { display: block; }

    /* ---------- Content ---------- */
    #content {
        position: relative;
        z-index: 1;
        padding: 40px;
        max-width: 1100px;
        margin: auto;
        padding-bottom: 80px;
    }

    /* ---------- Panels & Glass Cards ---------- */
    .panel, .glass-card {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 28px;
        margin-bottom: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .panel h3 { color: #6b2cd8; margin-top: 0; }

    /* ---------- Buttons ---------- */
    .button {
        background: #6b2cd8;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px 18px;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
    }

    /* ---------- Menu Button ---------- */
    #menuBtn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 6;
        background: #6b2cd8;
        border: none;
        color: #fff;
        padding: 12px 14px;
        border-radius: 10px;
    }

    /* ---------- Footer ---------- */
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 18px 0;
        font-size: 14px;
        color: #aaa;
        background: rgba(15,15,25,0.95);
        backdrop-filter: blur(12px);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        z-index: 6;
    }

    /* ---------- Notification Bar ---------- */
    .notification-bar {
        position: fixed;
        top: -80px;
        right: 20px;
        background: rgba(30, 144, 255, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(30,144,255,0.4);
        color: #fff;
        padding: 12px 18px;
        border-radius: 12px;
        font-size: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        transition: top 0.5s ease, opacity 0.5s ease;
        z-index: 9999;
        opacity: 0;
    }
    .notification-bar.show { top: 20px; opacity: 1; }

    /* ---------- Live Status ---------- */
    #liveStatusBadge {
        display: inline-block;
        margin-bottom: 12px;
        font-weight: bold;
    }

    /* ---------- Mini TV ---------- */
    #miniTV {
        width: 100%;
        height: 180px;
        background: #0f0f1a;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b2cd8;
        font-size: 18px;
    }
</style>
</head>

<body>
<div id="floating-bg"></div>
<button id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>

<!-- Notification -->
<div id="supportNotification" class="notification-bar"></div>

<!-- Sidebar -->
<div id="sidebar">
    <h2>AvalonFlow</h2>
    <button onclick="navigateTo('dashboard.html')">Dashboard</button>
    <button onclick="navigateTo('ecosystem.html')">Ecosystem</button>
    <button onclick="navigateTo('branches.html')">Branches</button>
    <button onclick="navigateTo('rewards.html')">Rewards</button>
    <button onclick="navigateTo('support.html')">Support</button>
    <button onclick="logout()">Logout</button>
</div>
<div id="overlay" onclick="toggleSidebar()"></div>

<div id="content">
    <div class="glass-card">
        <p>Behind every smooth interaction is a dedicated team member. üë©‚Äçüíºüíª</p>
        <div id="liveStatusBadge">Checking status...</div>
        <div id="miniTV">Mini TV ‚Äî Support Desk Overview</div>
        <a href="mailto:avalonflow@usa.com" class="button" onclick="showToast('Email client opened!')" aria-label="Email Support">Email Support</a>
        <button class="button" onclick="generateTicket()" aria-label="Generate Ticket">Generate Ticket</button>
    </div>
</div>

<footer>¬© 2025 AvalonFlow | Powered by Centrical‚Ñ¢</footer>

<script>
/* ---------- Sidebar ---------- */
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');
function toggleSidebar(){ sidebar.classList.toggle('open'); overlay.classList.toggle('active'); }
function navigateTo(url){ window.location.href=url; }
function logout(){ window.location.href='index.html'; }

/* ---------- Particles ---------- */
const bg=document.getElementById('floating-bg');
const colors=['#6b2cd8','#9b59b6','#8e44ad'];
function particle(){ 
    const p=document.createElement('div'); p.className='particle';
    const s=Math.random()*20+10;
    p.style.width=s+'px'; p.style.height=s+'px';
    p.style.left=Math.random()*100+'vw';
    p.style.background=`radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]}, transparent)`;
    p.style.animationDuration=(Math.random()*20+10)+'s';
    bg.appendChild(p); setTimeout(()=>p.remove(),30000);
}
setInterval(particle,800);

/* ---------- Notification ---------- */
function showToast(msg){
    const n=document.getElementById('supportNotification');
    n.textContent=msg;
    n.classList.add('show');
    setTimeout(()=>n.classList.remove('show'),3000);
}

/* ---------- Live Status Badge ---------- */
function updateLiveStatus(){
    const now=new Date();
    const utcHour=now.getUTCHours();
    const utcDay=now.getUTCDay();
    const etHour=(utcHour-5+24)%24; // EST
    const isOfficeHours=(utcDay>=1 && utcDay<=5) && (etHour>=9 && etHour<18);
    document.getElementById('liveStatusBadge').textContent=isOfficeHours?'üü¢ Live':'‚ö™ Offline';
}
updateLiveStatus();
setInterval(updateLiveStatus,60000);

/* ---------- Ticket Reference Generator ---------- */
function generateTicket(){
    const ticket='TCK-'+Math.floor(100000+Math.random()*900000);
    showToast('Ticket Generated: '+ticket);
}

/* ---------- Auto Logout ---------- */
let logoutTimer;
const logoutTime=8*60*60*1000;
function resetLogoutTimer(){
    clearTimeout(logoutTimer);
    logoutTimer=setTimeout(()=>{ alert('No activity detected for 8 hours. Logging out.'); logout(); },logoutTime);
}
['click','mousemove','keydown','scroll','touchstart'].forEach(evt=>document.addEventListener(evt,resetLogoutTimer));
resetLogoutTimer();
</script>
</body>
        </html>
